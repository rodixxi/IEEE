    <!-- Header -->
    <header id="top" class="header">
        <script id="header-template" type="text/x-handlebars-template">
            <div class="text-vertical-center">
                <h1>IEEE</h1>
                <h2>{{branch}}</h2>
                <h3>{{university}}</h3>
                <h3>{{faculty}}</h3>
                <br>
                <a href="#about" class="btn btn-dark btn-lg">{{about}}</a>
            </div>
        </script>
    </header>

    <!-- About -->
    <section id="about" class="about">
        <script id="about-template" type="text/x-handlebars-template">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>{{title}}</h2>
                        <p class="lead">{{paragraph}}</p>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </script>
    </section>

    <!-- authorities -->
    <!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
    <section id="authorities" class="authorities bg-primary">
        <script id="authorities-template" type="text/x-handlebars-template">
            <div class="container">
                <div class="row text-center">
                    <div class="col-lg-10 col-lg-offset-1">
                        <h2>{{title}}</h2>
                        <hr class="small">
                        <div class="row">
                            <div class="col-md-3 col-sm-6">
                                <img id="preci" class="img-responsive img-circle" src="img/joaco_b.png">                            
                                <h4>
                                    <strong>{{precident}}</strong>
                                </h4>
                                <p>{{precident_name}}</p>
                                
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <img id="vice" class="img-responsive img-circle" src="img/joaco_b.png"> 
                                    <h4>
                                        <strong>{{viceprecident}}</strong>
                                    </h4>
                                    <p>{{viceprecident_name}}</p>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div id="profilePic">
                                    <img class="img-responsive img-circle bottom" src="img/agus_now.png">
                                    <img class="img-responsive img-circle top" src="img/agus_old.png"> 
                                </div>
                                
                                    <h4>
                                        <strong>{{treasurer}}</strong>
                                    </h4>
                                    <p>{{treasurer_name}}</p>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <img id="secretario" class="img-responsive img-circle" src="img/joaco_b.png"> 
                                    <h4>
                                        <strong>{{secretary}}</strong>
                                    </h4>
                                    <p>{{secretary_name}}</p>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.col-lg-10 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </script>

                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1 text-center">
                        <h2>{{title}}</h2>
                        <hr class="small">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="activities-item">
                                    <a href="#">

                                </div>

                                <div class="activities-item">
                                    <a href="#">
                                        <img class="img-activities img-responsive" src="img/xtreme.jpg">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                        <!--<a href="#" class="btn btn-dark">View More Items</a>-->
                    </div>
                    <!-- /.col-lg-10 -->
                </div>

            <div class="container">

                        <a href="#contact" class="btn btn-lg btn-light">{{butom}}</a>
                    </div>
                </div>
            </div>
        </script>        
    </aside>

                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1 text-center">
                        <h4><strong>{{title}}</strong>
                        </h4>
                        {{#where}}
